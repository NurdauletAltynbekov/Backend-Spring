<ui:define name="metadata">
  <f:event type="preRenderView"
           listener="#{%bean_name%_Controller.loadDefaultRecListener}" />
</ui:define>

<ui:define name="title">

</ui:define>

<div>

<br/>

  <p:messages escape="false" >

</div>
</h:form>
    </div>
